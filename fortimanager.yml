---

- name: Get dynamic Fortinet nodes and assign them to groups
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files: 
    - main.yml
  tasks:
  - include_role: 
      name: utils_hosts_vmware
    when: infra == 'vmware'
  - include_role:
      name: utils_hosts_aws
    when: infra == 'aws'

- name: Fortinet FortiManager roles
  hosts: fortimanager
  connection: httpapi
  gather_facts: no
  vars_files: 
    - main.yml
    - "{{infra}}.yml"
  tasks:
    - include_role:
        name: fortimanager_setup_wmware
      when: infra == 'vmware'
    - include_role:
        name: fortimanager_setup_aws
      when: infra == 'aws'
    - include_role: 
        name: fortimanager_access_aws
      when: infra == 'aws'
    # - include_role: 
    #     name: fortimanager_add_fortianalyzer
    # - include_role:
    #     name: fortimanager_add_fortigate
    - include_role: 
        name: fortimanager_config_settings
    - include_role: 
        name: fortimanager_gather_facts
