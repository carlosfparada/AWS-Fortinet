---

- name: Get dynamic Fortinet nodes and assign them to groups
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files: 
    - main.yml
  tasks:
  - include_role: 
      name: utils_hosts_vmware
    when: infra == 'vmware'
  - include_role:
      name: utils_hosts_aws
    when: infra == 'aws'

- name: Fortinet FortiAnalyzer roles
  hosts: fortianalyzer
  connection: httpapi
  gather_facts: no
  vars_files: 
    - main.yml
    - "{{infra}}.yml"
  tasks:
    - include_role: 
        name: fortianalyzer_setup_wmware
      when: infra == 'vmware'
    # - include_role: 
    #     name: fortianalyzer_setup_aws
    #   when: infra == 'aws'
    - include_role: 
        name: fortianalyzer_api_aws
      when: infra == 'aws'
    - include_role: 
        name: fortianalyzer_device_authorization
    - include_role: 
        name: fortianalyzer_config_settings
    - include_role: 
        name: fortianalyzer_gather_facts
