---

- name: Config System Global (needed > Fortinet 6.0)
  fortinet.fortianalyzer.faz_cli_system_global:
    cli_system_global:
      enc-algorithm: low
      ssl-low-encryption: enable
      oftp-ssl-protocol: tlsv1.0
  ignore_errors: true

- debug:
    var: fortigate_token

- name: Gather facts from Fortinet FortiGate
  fortinet.fortios.fortios_configuration_fact:
    vdom: "{{ domain }}"
    access_token: "{{ fortigate_token }}"
    selectors:
      - selector: "firewall_policy"
  register: _fortinet_facts
  delegate_to: "{{ fortigate }}"
  ignore_errors: yes

- name: Set FortiGate Serial Number variable
  set_fact:
    fortigate_serial: _fortinet_facts.meta[0].serial

- name: FortiAnalyzer to Authorize Fortigate add
  fortinet.fortianalyzer.faz_dvm_cmd_add_device:
    dvm_cmd_add_device:
      adom: "{{ domain }}"
      device:
        adm_pass: "{{ adm_pass }}"
        adm_usr: "{{ adm_usr }}"
        ip: "{{Â hostvars[groups['fortigate'][0]].private_ip_address }}"
        name: "{{ fortigate_name }}" # FGTAWSOJEMW22M2E
        sn: "{{ fortigate_serial }}"
        mgmt_mode: faz
        device action: "promote_unreg"
  register: _add_fortigate

- name: Debug FortiAnalyzer to Authorize Fortigate add
  debug:
    var: _add_fortigate
